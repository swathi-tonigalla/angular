 <div>
 
  <div class="cardheader">

    <div class="btnBox">
        <div class="btnboxes btnBigbox">
          <label class="btn btn-default p-0">
            <button  pButton pRipple type="button"  class="p-button-rounded p-button-text myUploadBtn chooseToBrowse" (click)="fileInput.click()">
              <mat-icon aria-hidden="false" aria-label="add_circle_outline">add_circle_outline</mat-icon>
              <span style="position: relative;
              left: 30px;">Choose to browse</span>
              <input #fileInput type="file" multiple (change)="selectFiles($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  style="display:none;"/>
            </button>
            <h5 class="slectedFIles" *ngIf="selectedFiles">{{fileCount}}<span style="margin-left: 2px;">{{slectedMsg}}</span></h5>
          </label>
        </div>
        <div class="btnboxes btnSmallBox border_right">
          <button
          pButton pRipple type="button"  
          class="p-button-rounded p-button-text p-button-danger myUploadBtn"
          [disabled]="!selectedFiles"
          (click)="cancel()"
          >
           <mat-icon aria-hidden="false" aria-label="close"
           style="position: relative;
           left: 0px;"
           >close</mat-icon>
           <span>Cancel</span>
         </button>
    
        </div>
        <div class="btnboxes btnSmallBox">
          <button
          pButton pRipple type="button"  
          class="p-button-rounded p-button-text p-button-success myUploadBtn"
          [class.bgBtn]="selectedFiles"
           [disabled]="!selectedFiles  || isupload"
           (click)="uploadDestinationFiles($event)">
           <mat-icon aria-hidden="false" aria-label="upload"
           style="position: relative;
           left: 0px;">file_upload</mat-icon>
           <span>Upload</span>
         </button>
        </div>
       
    </div>

    </div>

 </div>
     
 <div class="uploadQunue">
  <div *ngIf="loadingAsyncTask" id="asynLoading" class="asyncLoding">

    <div id="progressSpin"
    style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="6"
      fill="#EEEEEE"></p-progressSpinner>
      
  </div>

 
  <!-- <h5>Please Wait! <br>  You can save destination after upload is done.</h5> -->
  <h5>Please Wait! <br>Destination will save after upload is done.</h5>
   </div>
   <div id="blankFile" style="width: 100%; background-color: #ffffff; height: 100%; display: none; justify-content: center; align-items: center;     position: absolute;
   z-index: 1;">
     <p-messages [(value)]="msg" [enableService]="false"></p-messages>
    </div>
   <div class="filInfos">
    <div *ngFor="let progressInfo of progressInfos" class="progressBarBox">
      <div class="fileName"><span>{{ progressInfo.fileName }}</span></div> 
       <div class="mainProgressBar">
         <mat-progress-bar mode="determinate" 
         
         value="{{ progressInfo.value }}"
        
         [ngStyle]="{ width: progressInfo.value + '%' }"
         >
         {{ progressInfo.value }}%
       </mat-progress-bar>

       </div>
     </div>
   </div>


  <div *ngIf="message.length" class="ErrorMsg">
    <ul *ngFor="let msg of message; let i = index">
      <li> <mat-icon id="progressIcon" aria-hidden="false" aria-label="upload">{{ msg }}</mat-icon> </li>
    </ul>
  </div>
 
  </div>
